<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src = "scripts/logic.js" defer></script>
</head>
<body>
    <div>
        <h1 class="alert alert-info text-center">Calc App</h1>
        <input id = "output" type="text" class="form-control">
        <table class="table table-bordered">
            <tr>
                <td><button class="btn btn-primary">7</button></td>
                <td><button class="btn btn-primary">8</button></td>
                <td><button class="btn btn-primary">9</button></td>
                <td><button class="btn btn-primary">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">4</button></td>
                <td><button class="btn btn-primary">5</button></td>
                <td><button class="btn btn-primary">6</button></td>
                <td><button class="btn btn-primary">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">1</button></td>
                <td><button class="btn btn-primary">2</button></td>
                <td><button class="btn btn-primary">3</button></td>
                <td><button class="btn btn-primary">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">0</button></td>
                <td><button class="btn btn-primary">.</button></td>
                <td><button id="result" class="btn btn-success">=</button></td>
                <td><button class="btn btn-primary">+</button></td>
            </tr>
        </table>
    </div>

</body>
</html>
